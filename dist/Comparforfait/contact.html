    <main class="contenu1">
        <div class="cadre">
            <form method="post" action="">
                <fieldset>
                    <legend>Infos personnelles</legend>
                    <label for="nom">Nom:</label><input type="text" name="Nom" minlength="2" placeholder="Votre nom" id="nom">
                    <label for="prénom">Prénom:</label><input type="text" name="prénom" minlength="2" maxlength="20" placeholder="Votre prénom" id="prénom">
                    <label for="mail">Mail:</label><input type="email" name="mail" placeholder="Votre mail" id="mail">
                    <label for="téléphone">Téléphone:</label><input type="tel" name="téléphone" placeholder="Votre numéro de tél" id="téléphone">
                    <label for="age">Age:</label><input type="text" name="age" placeholder="Votre age" id="age">
                    <label>Votre message est un commentaire ou un témoignage ?</label>
                    <select>
                        <nom>Type de retour</nom>
                        <option valeur="Com" selected>Commentaire</option>
                        <option valeur="Tém">Témoignage</option>
                    </select>
                    <textarea placeholder="Votre commentaire"></textarea>
                    <label for="">Date de mon commentaire:</label><input type="date">
                    <div class="bout">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Envoyer">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
